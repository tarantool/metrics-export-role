credentials:
  users:
    guest:
      roles: [super]

groups:
  group-001:
    replicasets:
      replicaset-001:
        instances:
          master:
            roles: [roles.httpd, roles.metrics-export]
            roles_cfg:
              roles.httpd:
                default:
                  listen: 8085
                additional:
                  listen: '127.0.0.1:8086'
              roles.metrics-export:
                http:
                - listen: 8081
                  endpoints:
                  - path: /metrics/json
                    format: json
                  - path: /metrics/prometheus/
                    format: prometheus
                - listen: '127.0.0.1:8082'
                  endpoints:
                  - path: /metrics/prometheus
                    format: prometheus
                  - path: /metrics/json/
                    format: json
                  - path: /metrics/observed/prometheus
                    format: prometheus
                    metrics:
                      enabled: true
                - endpoints:
                  - path: /metrics/prometheus
                    format: prometheus
                  - path: /metrics/json
                    format: json
                - server: 'additional'
                  endpoints:
                  - path: /metrics/prometheus
                    format: prometheus
                  - path: /metrics/json
                    format: json
                  - path: /metrics/observed/prometheus/1
                    format: prometheus
                    metrics:
                      enabled: true
            iproto:
              listen:
                - uri: '127.0.0.1:3313'
            database:
              mode: rw
